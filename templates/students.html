<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registered Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f2f6fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1000px;
      margin-top: 60px;
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-weight: 600;
      color: #0d6efd;
      border-bottom: 2px solid #0d6efd;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .table th {
      background-color: #0d6efd;
      color: #fff;
    }

    .table td, .table th {
      vertical-align: middle;
    }

    .table tbody tr:hover {
      background-color: #eef6ff;
    }

    .btn-back {
      margin-top: 30px;
    }

    .badge-reg {
      background-color: #198754;
      font-size: 0.85em;
      padding: 0.4em 0.6em;
    }

    .no-record {
      text-align: center;
      color: #999;
      font-style: italic;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Recently Registered Students</h2>

    {% if students %}
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead>
          <tr>
            <th>Registration #</th>
            <th>Name</th>
            <th>Course</th>
            <th>Faculty</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td><span class="badge badge-reg">{{ student.reg }}</span></td>
            <td>{{ student.name }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.faculty }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    {% else %}
      <p class="no-record">No students have been added yet.</p>
    {% endif %}

    <a href="/" class="btn btn-outline-primary btn-back">‚Üê Back to Home</a>
  </div>

</body>
</html>
